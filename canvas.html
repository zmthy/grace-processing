<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grace Processing</title>
    <style>
.block {
  display: inline-block;
  width: 580px;
  height: 794px;
  vertical-align: top;
  position: relative;
}

#compile {
  width: 580px;
}

#draw {
  vertical-align: top;
}

.bottom {
  position: absolute;
  left: 0px;
  bottom: 0px;
  width: 500px;
}

.bottom * {
  width: 100%;
}

textarea {
  color: black;
}
    </style>
    <script src="jquery-1.7.2.min.js"></script>
    <script src="processing-1.3.6-api.min.js" async></script>
    <script src="minigrace/gracelib.js" async></script>
    <script src="minigrace/StandardPrelude.js" async></script>
    <script src="minigrace/compiler.js" async></script>
    <script src="minigrace/lexer.js" async></script>
    <script src="minigrace/ast.js" async></script>
    <script src="minigrace/parser.js" async></script>
    <script src="minigrace/genjava.js" async></script>
    <script src="minigrace/genllvm30.js" async></script>
    <script src="minigrace/genc.js" async></script>
    <script src="minigrace/genjs.js" async></script>
    <script src="minigrace/buildinfo.js" async></script>
    <script src="minigrace/subtype.js" async></script>
    <script src="minigrace/typechecker.js" async></script>
    <script src="start.js"></script>
  </head>
  <body>
    <div class="block">
      <textarea id="code" cols="80" rows="40"></textarea>
      <button id="compile">Run</button>
      <textarea id="stderr_txt" cols="80" rows="12" disabled></textarea>
    </div>
    <div class="block">
      <canvas id="draw" width="500" height="500"></canvas>
      <div class="bottom">
        <textarea id="stdout_txt" rows="15" disabled></textarea>
        <input id="repl" type="text">
      </div>
    </div>
    <input type="hidden" id="mode" value="js">
  </body>
</html>
